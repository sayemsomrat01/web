<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="buttons">
        <button class="SwitchLayout" type="button">layout 1</button>
        <button class="SwitchLayout" type="button">layout 2</button>
        <button class="SwitchLayout" type="button">layout 3</button>
    </div>
    <div class="layout1-boundary hidden">
        <div class="layout-1 hidden">
            <div class="cardL1" id="card-1">card-1</div>
            <div class="cardL1" id="card-2">card-2</div>
            <div class="cardL1" id="card-3">card-3</div>
            <div class="cardL1" id="card-4">card-4</div>
            <div class="cardL1" id="card-5">card-5</div>
        </div>
    </div>
    <div class="layout2-boundary hidden">
        <div class="layout-2">
            <div class="cardL2" id="card-1">card layout 1</div>
            <div class="cardL2" id="card-2">card layout 2</div>
            <div class="cardL2" id="card-3">card layout 3</div>
            <div class="cardL2" id="card-4">card layout 4</div>
            <div class="cardL2" id="card-5">card layout 5</div>
        </div>
    </div>
    <div class="layout3-boundary hidden">
        <div class="layout-3">
            <div class="cardL3" id="cardL3-1">layout 3 card 1</div>
            <div class="cardL3" id="cardL3-2">layout 3 card 2</div>
            <div class="cardL3" id="cardL3-3">layout 3 card 3</div>
            <div class="cardL3" id="cardL3-4">layout 3 card 4</div>
            <div class="cardL3" id="cardL3-5">layout 3 card 5</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
